<div class="page-header">
  <h1>Grade Keeper</h1>
</div>

<div ng-repeat="student in allStudents">
  {{student.studentName}} - Test Score: {{student.testScore}}
</div>

<form ng-submit="addStudent()"
      style="margin-top:30px;">
  <h3>Add a new students test score</h3>

  <div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Student Name"
           ng-model="studentName"></input>
    <input type="text"
           class="form-control"
           placeholder="Test Score"
           ng-model="testScore"></input>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
